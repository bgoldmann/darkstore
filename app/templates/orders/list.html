{% extends "base.html" %}
{% block title %}My orders{% endblock %}
{% block content %}
<h1>My orders</h1>
<ul>
  {% for o in orders %}
  <li><a href="/orders/{{ o.ref }}">{{ o.ref }}</a> — {{ o.status }} — {{ o.created_at[:10] }}</li>
  {% else %}
  <li>No orders.</li>
  {% endfor %}
</ul>
<p><a href="/catalog">Catalog</a></p>
{% endblock %}
