# Nginx snippet for reverse proxy to Darkstore (behind Tor).
# Tor forwards to 127.0.0.1:8000; Nginx can sit in front or the app binds directly.
# If Nginx is used: proxy_pass http://127.0.0.1:8000;

# Strip server/version headers (US-002).
proxy_hide_header Server;
proxy_hide_header X-Powered-By;
# ... add others as needed.

# Optional: if clearnet counterpart exists, serve Onion-Location (US-014).
# add_header Onion-Location "http://YOUR_ONION_ADDRESS.onion$request_uri";
